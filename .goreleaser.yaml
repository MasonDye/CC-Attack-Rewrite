version: 2

before:
  hooks:
    - go mod tidy
    - .\build-time.ps1

builds:
  - env:
      - CGO_ENABLED=0

    ldflags:
      - -s -w
      - -X github.com/MasonDye/CC-Attack-Rewrite/version.Version={{ .Tag }}
      - -X github.com/MasonDye/CC-Attack-Rewrite/version.BuildDate={{.Env.BUILD_DATE}}
    
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    
    goarch:
      - amd64
      - arm
      - arm64
      - loong64
    
    goarm:
      - 5
      - 6
      - 7

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true
  prerelease: auto
  target_commitish: "{{ .Commit }}"
  name_template: "{{.Version}}"